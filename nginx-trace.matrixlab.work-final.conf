# Nginx configuration for trace.matrixlab.work
# SSL certificates managed by certbot

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name trace.matrixlab.work;
    
    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name trace.matrixlab.work;

    # SSL Certificate paths (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/trace.matrixlab.work/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/trace.matrixlab.work/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    # SSL configuration is included from /etc/letsencrypt/options-ssl-nginx.conf

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Increase timeouts for WebSocket connections
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Proxy to Vite dev server
    location / {
        proxy_pass http://localhost:3114;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Disable buffering for streaming responses
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        
        # Increase buffer sizes
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Proxy API requests to backend proxy server (if needed)
    location /api/ {
        proxy_pass http://localhost:3113;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Logging
    access_log /var/log/nginx/trace.matrixlab.work.access.log;
    error_log /var/log/nginx/trace.matrixlab.work.error.log;
}

