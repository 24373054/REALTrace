# Temporary Nginx configuration for trace.matrixlab.work
# This is a temporary config for certbot to obtain SSL certificate
# After certificate is obtained, use the full config with HTTPS

# HTTP server - for Let's Encrypt verification
server {
    listen 80;
    server_name trace.matrixlab.work;
    
    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Proxy to Vite dev server (temporary, before SSL)
    location / {
        proxy_pass http://localhost:3114;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Disable buffering for streaming responses
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy API requests to backend proxy server (if needed)
    location /api/ {
        proxy_pass http://localhost:3113;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Logging
    access_log /var/log/nginx/trace.matrixlab.work.access.log;
    error_log /var/log/nginx/trace.matrixlab.work.error.log;
}

